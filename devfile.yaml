schemaVersion: 2.1.0
metadata:
  name: starter-app-java-quarkus
components:
  - container:
      cpuLimit: '3'
      cpuRequest: '1'      
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:de81824e6ccf82a286a28566432d4f43928a989c570578c4b4df9484ef136cca
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: mvn package
      component: tools
      group:
        isDefault: true
        kind: build
      label: 1. Package the application
      workingDir: ${PROJECTS_ROOT}/starter-app-java-quarkus
    id: 1-package
  - exec:
      commandLine: mvn compile quarkus:dev
      component: tools
      group:
        isDefault: true
        kind: run
      label: 2. Start Development mode (Hot reload + debug)
      workingDir: ${PROJECTS_ROOT}/starter-app-java-quarkus
    id: 2-startdev
